<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='//fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

  <!-- Web Componenets polyfill -->
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

</head>

<body>



<polymer-element name="home" attributes="titulo">

  <template>
    <core-drawer-panel data-drawer-panel>
      <!-- Drawer -->
      <core-header-panel mode="waterfall" drawer>
        <core-toolbar class="toolbar toolbar-dark">

        <paper-item class="home toolbar-item">
          <a href="/">{{titulo}}</a>
        </paper-item>

        </core-toolbar>
        <div layout vertical fit>
          <core-menu class="nav">

            <core-submenu label="Projects" icon="apps" active>
              <a>
                <paper-item data-action="switch-project">
                  <core-icon icon="chevron-right"></core-icon>
                  Project 1
                </paper-item>
              </a>
              <a>
                <paper-item data-action="switch-project">
                  <core-icon icon="chevron-right"></core-icon>
                  Project 2
                </paper-item>
              </a>
            </core-submenu>

            <a href="#">
              <paper-item>
                <core-icon icon="settings"></core-icon>
                Settings
              </paper-item>
            </a>

            <a href="http://google.com">
              <paper-item>
                <core-icon icon="editor:insert-drive-file"></core-icon>
                Google External
              </paper-item>
            </a>

            <a href="/sign-out">
              <paper-item data-action="sign-out">
                <core-icon icon="exit-to-app"></core-icon>
                Sign out
              </paper-item>
            </a>

          </core-menu>

          <div flex></div>

          <core-menu class="">
            <paper-item label="nachoab" class="list-item current-user">
            </paper-item>
          </core-menu>
        </div>
      </core-header-panel>

      <!-- Main Content -->
      <core-header-panel mode="waterfall" main>
        <core-toolbar class="toolbar toolbar-primary">
          <paper-icon-button class="hidden-md narrow" icon="menu" data-action="toggle-drawer">
          </paper-icon-button>
        </core-toolbar>

      </core-header-panel>

    </core-drawer-panel>
  </template>

  <script>
    Polymer({
      titulo: 'default'
    });
  </script>

</polymer-element>



<home titulo="{{model.titulo}}"></home>


</body>
